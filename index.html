<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 100vw;
            height: 300vh;
            /* border: 2px solid black; */

        }
        #top{
            width: 100vw;
            height: 7vh;
            margin-top: 10px;
            border: 2px dotted rgb(239, 237, 233);
            background-color : blue;
            color: whitesmoke;
            font-size: 30px;
            text-align: center;
            font-weight: bold;
            overflow: hidden;
           
        }
        #top1{
              width: 80vw;
              height: 10vh;
              border: 1px solid black;
              margin-left: 10vw;
              margin-top: 2vh;
              background-color: lightgreen;
              border-radius: 10px;
              font-size: 28px;
              font-weight: 900;
              color: blueviolet;
              text-align: center;
              justify-items: center;
              justify-content: center;
              align-items: center;


        }
        #topsub{
            width: 200vw;
            height: 5vh;
            background-color: blue;
            margin-top: 1vh;
            text-align: start;
            font-size: 25px;
            animation-name: ovi;
            animation-duration: 10s;
            animation-delay: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            animation-fill-mode: nomal;


        }
        #middle{
            width: 94vw;
            height: 300vh;
            border: 1px solid black;
            margin-left: 3vw;
            margin-top: 2vh;


        }
        @keyframes ovi{
            0%{
                transform: translateX(0vw);
            }
            25%{
                transform: translateX(-25vw);
            }
            50%{
                transform: translateX(-50vw);
            }
            75%{
                transform: translateX(-75vw);
            }
            100%{
                transform: translateX(-100vw);
            }
        }
    </style>
</head>
<body>
    <div id="container">
      <div id="top">
        <div id="topsub">This is a collection of notebooks. To buy, contact Prabir Nandy</div>
      </div>
      <div id="top1"> Note BOOK Collection</div>
      <div id="middle">
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
        <div class="box" id="box4></div>
        <div class="box" id="box5></div>
        <div class="box" id="box6></div>
      </div>
    </div>
</body>
</html>
